services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: weather
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/weather
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
    depends_on:
      - db
    volumes:
      - ./:/app       
    ports:
      - "8000:8000"
